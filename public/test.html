<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zoomable Image with OpenSeadragon GeoTIFF plugin</title>
    <style>
      #viewer {
        width: 800px;
        height: 600px;
        margin: auto;
        border: 1px solid #ccc;
      }
    </style>

    <!-- Include OpenSeadragon library (use 5.0.1 for plugin compatibility) -->
    <script type="text/javascript" src="./openseadragon.min.js"></script>
    <!-- Include OpenSeadragon GeoTIFF plugin from unpkg CDN -->
    <script src="./geotiff-tilesource.min.js"></script>
    <script
      type="module"
      src="./demo.js"
    ></script>
  </head>
  <body>
    <h2 style="text-align: center">OpenSeadragon Zoomable Image GeoTIFF plugin</h2>

    <div style="display: flex; justify-content: center; margin: 20px;">
      <input
        type="text"
        id="link-input"
        placeholder="Enter a link address for a TIFF file"
      /><button id="use-link">Load from link</button> or
      <input type="file" id="file-picker" />
    </div>

    <div id="viewer"></div>

    <div>
      <div id="file-info">
        <h2 id="filename">Please select an image file or link</h2>
        <div id="associated-images" style="display:flex;flex-direction:row;"></div>
        <h4>Image Description</h4>
        <div id="image-description" class="image-details"></div>
      </div>
    </div>

  </body>
</html>
